<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Js-Pwdgen-Wannabe</title>
    <style>

      body {
        background-color: #ccc;
        text-align: center;
      }

    </style>
  </head>


  <body>

      <h1 id="maintitle"></h1>
      <h1 id="nome"></h1>
      <h1 id="cognome"></h1>
      <h1 id="colore"></h1>
      <h1 id="anni"></h1>

    <script type="text/javascript">
      var nome = prompt('Inserisci il tuo nome');
      var cognome = prompt('Inserisci il tuo cognome');
      var colore = prompt('Inserisci il tuo colore preferito');
      var eta = prompt('Inserisci la tua età');
      document.getElementById('maintitle').innerHTML = nome + cognome + colore + eta;

      document.getElementById('nome').innerHTML = "Nome: " + nome;
      document.getElementById('cognome').innerHTML = "Cognome: " + cognome;
      document.getElementById('colore').innerHTML = "Colore: " + colore;
      document.getElementById('anni').innerHTML = "Età: " + eta;


    </script>
  </body>
</html>
